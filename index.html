<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatsPreviewCard</title>
    <link rel="stylesheet" href="statspreview.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background">
        <div id="card">
            <div class="info">
                <h1 id="title">Get <span id="insights">insights </span> that help your business grow.</h1>
                <h3 id="body1">Discover the benefits of data analystics and make better decisions regarding revenue, customer experience and, overall efficiency.</h3>
                <div id="stats">
                    <div class="box">
                        <h1 class="big">10k+</h1>
                        <h3 class="small">COMPANIES</h3>
                    </div>
                    <div class="box">
                        <h1 class="big">314</h1>
                        <h3 class="small">TEMPLATES</h3>
                    </div>
                    <div class="box">
                        <h1 class="big">12M+</h1>
                        <h3 class="small">QUERIES</h3>
                    </div>
                </div>
            </div>
            <div id="image">
                <div id="bgimage"></div>
            </div>
        </div>
    </div>
</body>
</html>
